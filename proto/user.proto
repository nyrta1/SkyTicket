syntax = "proto3";

package public;

message User {
  int64 id = 1;
  string name = 2;
  string surname = 3;
  string email = 4;
  string password = 5;
  google.protobuf.Timestamp created_at = 6;
  google.protobuf.Timestamp updated_at = 7;
}

message Users {
  repeated User users = 1;
}

import "google/protobuf/timestamp.proto";
